<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./postit_signup.css" />
		<title>PostIt | Sign Up</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo-container">
                    <a href="#">
                        <img
                          src="/img/POSTIT.png" alt="Logo" class="logo"
                        width="150px" height="50px">
                    </a>
                </div>

                <div class="nav-link">
                    <p>Already have an account?</p>

                    <a href="#" class="login">LOGIN</a>
                </div>
            </nav>
        </header>

        <main>
            <h1>SIGN UP</h1>
            
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <div class="email">
                    <input type="email" required placeholder="Email" class="mail">
                </div>

                <div class="user">
                    <input type="text" required placeholder="Username" class="username">
                </div>
            
                <div class="pass">
                    <input type="text" required placeholder="Password" class="password">
                </div>
            </form>

            <a href="#">SIGN UP</a>
        </main>

        <footer>
            <p>@ 2021 Andela</p>
            <a href="#">More Links</a>
        </footer>
    </body>
